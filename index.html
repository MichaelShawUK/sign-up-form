<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <div class="logo">
        <h1>ODIN</h1>
        <img src="odin.png" alt="outline of Odin">
      </div>
      <p>
        Photo by <a href="https://unsplash.com/@beckyprest">Rebecca Prest</a> 
        on <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="form-wrapper">
      <form action="#" onsubmit="return validateForm()">
        <div class="form-row">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" autofocus>
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="me@example.com">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" maxlength="11">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd">
            <p class="pwd-error">Passwords do not match</p>
          </div>
          <div>
            <label for="pwd-confirmation">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirmation" name="pwd-confirmation">
          </div>
        </div>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
      <div>Already have an account? <a href="#">Log in</a></div>
    </div>
  </div>
</body>
</html>
